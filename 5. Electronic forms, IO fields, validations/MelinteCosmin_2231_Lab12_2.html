<!-- 2. Dezvoltați o pagină web cu facilități JavaScript care permite introducerea unei parole. Gradul de rezistență a parolei la atacuri (lungime, caractere majuscule si minuscule, caractere numerice și speciale) este calculat (1..10) pe masură ce parola este scrisă (evenimente de tastatură) iar utilizatorul este informat in timp real asupra gradului de rezistență calculat prin afisarea valorii numerice. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cosmin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://helios.utcluj.ro/cosmin/WEB/CSS/style.css">

    <script>
      function f1() {
        var p1 = document.getElementById("p1");
        var nivel = document.getElementById("nivel");

        if (p1.value.length >= 5 && /[A-Z]/.test(p1.value) && /\d/.test(p1.value) && /[^a-zA-Z0-9]/.test(p1.value)) {
          nivel.innerHTML = "Nivelul de securitate al parolei: 10/10";
        } else if (p1.value.length >= 5 && /[A-Z]/.test(p1.value) && /\d/.test(p1.value)) {
          nivel.innerHTML = "Nivelul de securitate al parolei: 7/10";
        } else if (p1.value.length >= 5 && /\d/.test(p1.value)) {
          nivel.innerHTML = "Nivelul de securitate al parolei: 5/10";
        } else if (p1.value.length >= 5) {
          nivel.innerHTML = "Nivelul de securitate al parolei: 3/10";
        } else {
          nivel.innerHTML = "Nivelul de securitate al parolei: 1/10";
        }
      }
    </script>
</head>

<body>
  <form>
    <p>Alegeti o parola:</p>
    <input type="password" name="p1" id="p1" oninput="f1()">
    <p id="nivel"></p>
  </form>
</body>
</html>
