<!-- 1. Dezvoltați o pagină web cu facilități JavaScript care afișează un câmp destinat încărcării de fișiere și permite doar selectarea fișierelor de tip imagine (jpeg, png, gif, bmp). Corelați tipul de fișier detectat cu extensia acestuia. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cosmin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://helios.utcluj.ro/cosmin/WEB/CSS/style.css">

    <script>
        function f1() {
          var text = "";
	        var elem = document.getElementById("file1");
          
          for (var i = 0; i < elem.files.length; i++) {
            text += "\nfisierul " + (i+1) + ": ";
            text += "\nnumele fisierului: " + elem.files[i].name;
            text += "\ntipul fisierului: " + elem.files[i].type;
            text += "\nmarimea fisierului: " + elem.files[i].size + " bytes\n";
          }
          alert(text);
        }
    </script>
</head>

<body>
  <form onSubmit="f1()">
    <p>Alegeti numai fisiere de tip imagine</p>
    <p>(.jpg, .png, .gif, .bmp)</p>
    <input type="file" name="file1" id="file1" accept=".jpg, .png, .gif, .bmp" multiple> <br> <br>
    <input type="submit" value="OK">
  </form>
</body>
</html>
