<!-- 7. Dezvoltați o pagină web cu facilități JavaScript care detectează și afișează caracteristicile: host, hostname, href, pathname, port, protocol, specifice paginii curente. Să se afișeze numele browserului care a servit la încărcarea paginii. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cosmin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://helios.utcluj.ro/cosmin/WEB/CSS/style.css">

    <script>
        function f1() {
            host = location.host;
            hostname = location.hostname;
            href = location.href;
            pathname = location.pathname;
            port = location.port;
            protocol = location.protocol;

            if (navigator.userAgent.indexOf("Firefox") !== -1) {
                browser = "Mozilla Firefox";
            } else if (navigator.userAgent.indexOf("Chrome") !== -1) {
                browser = "Google Chrome"
            } else if (navigator.userAgent.indexOf("Safari") !== -1) {
                browser = "Apple Safari";
            } else if (navigator.userAgent.indexOf("MSIE") !== -1 || navigator.userAgent.indexOf("Trident") !== -1) {
                browser = "Internet Explorer";
            } else if (navigator.userAgent.indexOf("Edge") !== -1) {
                browser = "Microsoft Edge";
            } else if (navigator.userAgent.indexOf("Opera") !== -1) {
                browser = "Opera";
            } else {
                browser = "unknown browser";
            }

            document.getElementById("my_div").innerHTML =
            "host: "+host+
            "<br>hostname: "+hostname+
            "<br>href: "+href+
            "<br>pathname: "+pathname+
            "<br>port: "+port+
            "<br>protocol: "+protocol+
            "<br>browser: "+browser;
        }
    </script>
</head>

<body onLoad="f1()">
    <div id="my_div" style="font-family: Verdana; font-size: 15px;"></div>
</body>
</html>
